<html>
    <head>
        <title>Instagram</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <main><div class="container"> 
      <div class="row"> 
        <div class="col-sm-4 offset-sm-2">
        <div class="phones-container"><img src="phones.png"/></div> 
        </div> 
        <div class="col-sm-4">
        <div class="log-in-container">
            <div class="log-in">

              <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_logo_black.png" class="logo" />

              <div class="log-in-form">
                <input type="text" placeholder="Phone number, username or email" />
                <input type="password" placeholder="Password" />
                <button class="log-in-button">Log In</button>
              </div>

              <span class="or-divider">OR</span>

              <div class="fb-login">
                <a href="#">
                  <img src="facebook.png" / style="width: 13px;">
                  <span>Log in with Facebook</span>
                </a>
              </div>

              <a href="#">Forgot password?</a>
            </div>

            <div class="sign-up">
              <span>Don't have an account?</span><a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
              <span>Get the app</span>
              <div class="app-images">
                <a href="#"><img src="applestore.png"/></a>
                <a href="#"><img src="googlestore.png"/></a>
              </div>
            </div>
          </div> 
          </div>
        </div>
      </div></main>
  </body>

</html>
